message.form:
  path: '/message'
  defaults:
    _form: '\Drupal\message\Form\MessageForm'
    _title: 'Message to this Event'
  requirements:
    # _permission: 'access content'
    _permission: 'view message'

message.admin_settings:
  path: '/admin/config/content/message'
  defaults:
    _form:  '\Drupal\message\Form\MessageSettingsForm'
    _title: 'Message List Settings'
  requirements:
    _permission:  'adminster message'

message.report:
  path: '/contact/messages'
  defaults:
    _controller:  '\Drupal\message\Controller\ReportController::report'
    _title: 'List of Messages'
  requirements:
    _permission:  'access message report'